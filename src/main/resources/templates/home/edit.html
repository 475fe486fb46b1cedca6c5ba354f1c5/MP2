<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <link rel="stylesheet" href="/forum.css">
    <meta charset="UTF-8">
    <title>MP2 - Forum</title>
</head>
<body>
<div th:replace="/home/header :: header(${module})"></div>

<div class="content">
    <form method="post" action="/edit">
        <h1>Edit Threat</h1>
        <div>
            <input type="hidden" name="id" th:value="${thread.getId()}"/>
            <label for="header">
                Title:
            </label>
            <input id="header" name="header" type="text" th:value="${thread.getHd()}">
        </div>
        <div>
            <label for="content">
                Body:
            </label>
            <textarea id="content" name="content" th:text="${thread.getBody()}">
      </textarea>
        </div>
        <input type="submit" value="Submit Changes">
    </form>
</div>
</body>
</html>
